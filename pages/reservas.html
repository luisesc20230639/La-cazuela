    <div class="container mt-5">
        <h2 class="mb-4">Reserva de Platillos</h2>

        <form action="procesar_reserva.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select class="form-control" id="metodo_pago" name="metodo_pago" onchange="mostrarIconoPago()" required>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                </select>
            </div>

            <img id="paymentIcon" src="" alt="Icono de Pago">

            <div class="form-group">
                <label for="dia_recogida">Día de Recogida:</label>
                <input type="date" class="form-control" id="dia_recogida" name="dia_recogida" required>
            </div>

            <div class="form-group">
                <label for="hora_recogida">Hora de Recogida:</label>
                <input type="time" class="form-control" id="hora_recogida" name="hora_recogida" required>
            </div>

            <div class="form-group">
                <label for="platillo">Platillos:</label>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Seleccionar Platillo
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Platillo 1</a>
                        <a class="dropdown-item" href="#">Platillo 2</a>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Reserva</button>
        </form>
