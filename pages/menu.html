<style>
  body {
    background-color: #ffffff;
}

.navbar {
    background-color: #f69100;
}

.footer {
    background-color: #d27300;
    color: #ffffff;
    padding: 20px 0;
}

.card-container {
  display: grid;
    grid-template-columns: repeat(6, minmax(250px, 1fr)); /* Cambiado a 4 columnas */
    gap: 20px; /* Espacio entre las tarjetas */
}

.card {
    width: 100%;
    height: 300px;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    overflow: hidden;
}

.card:hover .front {
    transform: rotateY(-180deg);
}

.card:hover .back {
    transform: rotateY(0deg);
}

.card .front,
.card .back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.card .front {
    margin: 30px 15px;
    /* Ajustar margen derecho e izquierdo */
    background-color: white;
    height: calc(100% - 60px);
    overflow: hidden;
}

.card .front img {
    width: calc(100% - 30px);
    /* Ajustar tamaño de la imagen para considerar el margen */
    height: 100%;
    object-fit: cover;
}

.card .back {
    transform: rotateY(180deg);
    background-color: #007bff;
    padding: 30px;
    box-sizing: border-box;
    color: white;
}

.card .back p {
    margin: 10px 0;
}
</style>
