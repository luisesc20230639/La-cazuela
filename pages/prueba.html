<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card con Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Columnas automáticas con tamaño mínimo de 300px */
      grid-gap: 20px; /* Espacio entre las tarjetas */
    }

    .card {
      width: 100%;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      overflow: hidden;
    }

    .card:hover .front {
      transform: rotateY(-180deg);
    }

    .card:hover .back {
      transform: rotateY(0deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card .front {
      margin: 30px 15px; /* Ajustar margen derecho e izquierdo */
      background-color: white;
      height: calc(100% - 60px);
      overflow: hidden;
    }

    .card .front img {
      width: calc(100% - 30px); /* Ajustar tamaño de la imagen para considerar el margen */
      height: 100%;
      object-fit: cover;
    }

    .card .back {
      transform: rotateY(180deg);
      background-color: #ffa333;
      padding: 30px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card .back p {
      margin: 10px 0;
    }

    .card .back button {
      padding: 10px 20px;
      background-color: #ffd19b;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card .back button:hover {
      background-color: #f69100;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <img src="https://via.placeholder.com/500x300" alt="Front Image" class="img-fluid">
      </div>
      <div class="back">
        <h3>Nombre del Lugar</h3>
        <p>Descripción del lugar aquí. Puedes agregar más texto según sea necesario.</p>
        <button>Reservar</button>
      </div>
    </div>
    
    <!-- Puedes añadir más tarjetas aquí -->
    
    <div class="card">
      <div class="front">
        <img src="https://via.placeholder.com/500x300" alt="Front Image" class="img-fluid">
      </div>
      <div class="back">
        <h3>Nombre del Lugar</h3>
        <p>Descripción del lugar aquí. Puedes agregar más texto según sea necesario.</p>
        <button>Reservar</button>
      </div>
    </div>
    
    <!-- Y así sucesivamente -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
